<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>變更密碼</title>
<style type="text/css">
#cont {
  width: 400px;
  margin: 100px auto;
  border-radius: 10px;
  background-color: #fff;
  padding: 40px;
  color: #333;
  font-size: 16px;
  font-family: Arial, sans-serif;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
}

form label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  height: 40px;
  padding: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  display: inline-block;
  height: 40px;
  padding: 8px 16px;
  margin-bottom: 20px;
  font-size: 14px;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.error {
  color: red;
  margin-top: 5px;
}

</style>
<script>
function togglePasswordVisibility() {
  var newPasswordField = document.getElementById("new_password");
  var toggleButton = document.getElementById("new_passwordToggle");
  
  if (newPasswordField.type === "password") {
    newPasswordField.type = "text";
    toggleButton.textContent = "隱藏密碼";
  } else {
    newPasswordField.type = "password";
    toggleButton.textContent = "顯示密碼";
  }
}
</script>
</head>
<body>
<div id="cont">
  <h2>變更密碼</h2>
  <form action="change_password.php" method="post">
    <label>
      <span>舊密碼：</span>
      <input type="password" name="old_password" id="old_password" required>
    </label>
    <label>
      <span>新密碼：</span>
      <input type="password" name="new_password" id="new_password" required>
      <button type="button" id="new_passwordToggle" onclick="togglePasswordVisibility()">顯示密碼</button>
    </label>
    <label>
      <span>確認新密碼：</span>
      <input type="password" name="confirm_password" id="confirm_password" required>
    </label>
    <button type="submit">變更密碼</button>
  </form>
</div>
</body>
</html>
